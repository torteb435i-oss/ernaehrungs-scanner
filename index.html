<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nutrition AI Vision Pro - Ultra</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    
    <style>
        :root {
            --primary: #007AFF; --bg: #f5f5f7; --glass: rgba(255, 255, 255, 0.8);
            --text: #1d1d1f; --green: #34c759; --red: #ff3b30; --warn: #ff9500;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --glass: rgba(28, 28, 30, 0.9); --text: #f5f5f7; }
        }

        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: env(safe-area-inset-bottom); }
        .container { width: 92%; max-width: 440px; margin: 20px auto; }
        
        /* Header & Navigation */
        header { background: var(--glass); backdrop-filter: blur(20px); padding: 20px; text-align: center; border-bottom: 0.5px solid rgba(120,120,120,0.2); position: sticky; top: 0; z-index: 100; }
        .mode-switch { display: flex; gap: 8px; margin-bottom: 15px; background: rgba(120,120,120,0.1); padding: 5px; border-radius: 14px; }
        .mode-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; background: none; font-weight: 600; color: var(--text); cursor: pointer; }
        .mode-btn.active { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); color: var(--primary); }

        /* Kamera Bereich */
        #reader-wrapper { width: 100%; border-radius: 25px; overflow: hidden; background: #000; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #reader { width: 100%; }
        #status-bar { padding: 10px; text-align: center; font-size: 0.85rem; font-weight: 600; color: var(--primary); }

        /* Buttons & Cards */
        .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 18px; font-size: 1rem; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px; }
        .card { background: var(--glass); backdrop-filter: blur(30px); border-radius: 25px; padding: 22px; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(150,150,150,0.1); }

        /* Analyse Styling */
        .score-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .score-box { background: rgba(120,120,120,0.08); padding: 15px; border-radius: 18px; text-align: center; }
        .score-box big { font-size: 1.5rem; display: block; margin-bottom: 5px; }
        
        .additive-item { padding: 10px; border-bottom: 0.5px solid rgba(120,120,120,0.1); font-size: 0.85rem; }
        .risk-high { color: var(--red); font-weight: bold; }
        .risk-med { color: var(--warn); font-weight: bold; }
        .risk-low { color: var(--green); font-weight: bold; }
        
        .allergy-alert { background: rgba(255, 59, 48, 0.1); color: var(--red); padding: 12px; border-radius: 15px; font-weight: bold; margin: 10px 0; border: 1px solid var(--red); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header><h1>NUTRITION AI VISION</h1></header>

<div class="container">
    <div class="mode-switch">
        <button id="btn-barcode" class="mode-btn active" onclick="setMode('barcode')">Barcode</button>
        <button id="btn-text" class="mode-btn" onclick="setMode('text')">Zutaten-Scan</button>
    </div>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div id="status-bar">Kamera bereit</div>
        <div id="ocr-controls" class="hidden" style="padding: 15px;">
            <button id="load-ocr-btn" class="btn" style="background:#34c759" onclick="prepareAI()">1. KI-Gehirn laden</button>
            <button id="scan-ocr-btn" class="btn hidden" onclick="runOCR()">2. Text jetzt analysieren</button>
        </div>
    </div>

    <div id="result-card" class="card hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="res-title" style="margin:0; font-size:1.3rem;">Produkt</h2>
            <div id="res-grade" style="font-size:2.5rem; font-weight:900;">-</div>
        </div>

        <div class="score-grid">
            <div class="score-box"><big id="res-nova">üè≠</big><small id="res-nova-text">Verarbeitung</small></div>
            <div class="score-box"><big id="res-health">‚öñÔ∏è</big><small id="res-health-text">Bewertung</small></div>
        </div>

        <div id="allergy-box" class="allergy-alert hidden">‚ö†Ô∏è ALLERGENE: <span id="allergy-list"></span></div>

        <div id="details-section">
            <h4 style="margin: 15px 0 5px;">Inhalts-Check:</h4>
            <div id="additive-list"></div>
        </div>

        <button class="btn" style="background:#8e8e93; margin-top:20px;" onclick="closeResult()">Fertig</button>
    </div>
</div>

<script>
    let scanner;
    let ocrWorker = null;
    let mode = 'barcode';

    // ERWEITERTE DATENBANK (E-Nummern & Risiken)
    const NUTRITION_DB = {
        "e621": { name: "Glutamat", risk: "med", desc: "Geschmacksverst√§rker. Kann Appetit k√ºnstlich anregen." },
        "e250": { name: "Nitritp√∂kelsalz", risk: "high", desc: "Kritisch. Potenziell krebserregend in Fleischwaren." },
        "e330": { name: "Zitronens√§ure", risk: "low", desc: "Unbedenklich. S√§uerungsmittel." },
        "e171": { name: "Titandioxid", risk: "high", desc: "In EU verboten. Kann Erbgut sch√§digen." },
        "e951": { name: "Aspartam", risk: "med", desc: "S√º√üstoff. Langzeitfolgen bei hohem Konsum umstritten." },
        "e102": { name: "Tartrazin", risk: "high", desc: "Farbstoff. Kann Aktivit√§t bei Kindern beeinflussen." },
        "e322": { name: "Lecithin", risk: "low", desc: "Unbedenklich. Emulgator (oft Soja/Ei)." }
    };

    async function initCamera() {
        if (scanner) await scanner.stop();
        scanner = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: { width: 250, height: 180 } };
        
        if (mode === 'barcode') {
            document.getElementById('ocr-controls').classList.add('hidden');
            scanner.start({ facingMode: "environment" }, config, (code) => {
                fetchFromAPI(code);
            });
        } else {
            document.getElementById('ocr-controls').classList.remove('hidden');
            scanner.start({ facingMode: "environment" }, config, () => {}); 
        }
    }

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${m}`).classList.add('active');
        initCamera();
    }

    // --- API SCAN (Barcode) ---
    function fetchFromAPI(code) {
        document.getElementById('status-bar').innerText = "Suche in Datenbank...";
        fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json?fields=product_name,nutrition_grades,nova_group,additives_tags,allergens_tags`)
            .then(res => res.json()).then(data => {
                if(data.status === 1) buildFullAnalysis(data.product);
                else alert("Produkt unbekannt.");
            });
    }

    // --- OCR SCAN (Text) ---
    async function prepareAI() {
        document.getElementById('status-bar').innerText = "KI-Module werden geladen...";
        ocrWorker = await Tesseract.createWorker('deu');
        document.getElementById('load-ocr-btn').classList.add('hidden');
        document.getElementById('scan-ocr-btn').classList.remove('hidden');
        document.getElementById('status-bar').innerText = "KI einsatzbereit!";
    }

    async function runOCR() {
        document.getElementById('status-bar').innerText = "Analysiere Textstruktur...";
        const video = document.querySelector('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const { data: { text } } = await ocrWorker.recognize(canvas);
        const lower = text.toLowerCase();
        
        // KI-Logik f√ºr Text-Beurteilung
        const foundE = Object.keys(NUTRITION_DB).filter(e => lower.includes(e));
        const mockProduct = {
            product_name: "Text-Analyse",
            nutrition_grades: (lower.includes("zucker") || lower.includes("sirup")) ? "d" : "b",
            nova_group: (foundE.length > 2 || lower.includes("aroma")) ? 4 : 2,
            additives_tags: foundE.map(e => "en:"+e),
            allergens_tags: lower.match(/(nuss|milch|ei|weizen|soja)/g)?.map(a => "en:"+a) || []
        };
        buildFullAnalysis(mockProduct);
    }

    // --- DIE DETAILLIERTE ANALYSE (Das Herzst√ºck) ---
    function buildFullAnalysis(p) {
        const resCard = document.getElementById('result-card');
        resCard.classList.remove('hidden');
        
        // 1. Titel & NutriScore
        document.getElementById('res-title').innerText = p.product_name || "Unbekannt";
        const grade = (p.nutrition_grades || "c").toUpperCase();
        document.getElementById('res-grade').innerText = grade;
        document.getElementById('res-grade').style.color = grade <= 'B' ? 'var(--green)' : (grade >= 'D' ? 'var(--red)' : 'var(--warn)');

        // 2. Nova Gruppe (Verarbeitung)
        const nova = p.nova_group || 3;
        const novaIcons = ["?", "üçè Natur", "ü•ó Verarbeitet", "ü•ò Kochen", "üè≠ Hochverarbeitet"];
        document.getElementById('res-nova').innerText = nova >= 4 ? "üè≠" : "ü•ó";
        document.getElementById('res-nova-text').innerText = novaIcons[nova] || "Unbekannt";

        // 3. Gesundheits-Urteil
        let healthText = "Ausgewogen";
        if(nova >= 4) healthText = "Ungesund (Labor)";
        if(grade <= 'B' && nova < 3) healthText = "Sehr Gesund";
        document.getElementById('res-health-text').innerText = healthText;

        // 4. Allergene
        const allergens = p.allergens_tags || [];
        const alBox = document.getElementById('allergy-box');
        if(allergens.length > 0) {
            alBox.classList.remove('hidden');
            document.getElementById('allergy-list').innerText = allergens.map(a => a.replace('en:', '').toUpperCase()).join(', ');
        } else { alBox.classList.add('hidden'); }

        // 5. E-Nummern Detail-Analyse
        const list = document.getElementById('additive-list');
        list.innerHTML = "";
        const additives = p.additives_tags || [];
        if(additives.length > 0) {
            additives.forEach(tag => {
                const code = tag.replace('en:', '').toLowerCase();
                const info = NUTRITION_DB[code] || { name: code.toUpperCase(), risk: "low", desc: "Zusatzstoff ohne besondere Warnhinweise." };
                list.innerHTML += `
                    <div class="additive-item">
                        <span class="risk-${info.risk}">${info.name}</span>: ${info.desc}
                    </div>`;
            });
        } else { list.innerHTML = "<p>Keine kritischen Zusatzstoffe gefunden.</p>"; }
        
        document.getElementById('status-bar').innerText = "Analyse fertig.";
    }

    function closeResult() { document.getElementById('result-card').classList.add('hidden'); }
    window.onload = initCamera;
</script>
</body>
</html>
