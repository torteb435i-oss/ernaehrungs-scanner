<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Nutrition Vision Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #007AFF; --bg: #f5f5f7; --glass: rgba(255, 255, 255, 0.75);
            --text: #1d1d1f; --green: #34c759; --red: #ff3b30; --warn: #ff9500;
        }

        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --glass: rgba(28, 28, 30, 0.85); --text: #f5f5f7; }
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); margin: 0; color: var(--text);
            padding-bottom: env(safe-area-inset-bottom);
        }

        header {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: env(safe-area-inset-top) 20px 20px; text-align: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 0.5px solid rgba(120,120,120,0.2);
        }

        #reader-wrapper { position: relative; width: 100%; overflow: hidden; background: #000; }
        #reader { width: 100%; height: 320px; }

        #close-scanner {
            position: absolute; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.5); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; font-size: 18px;
            backdrop-filter: blur(5px);
        }

        .container { width: 92%; max-width: 440px; margin: -30px auto 40px; position: relative; }

        .card {
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 30px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 18px; border: 1px solid rgba(150,150,150,0.1);
        }

        .stats-badge {
            background: var(--primary); color: white; padding: 20px; border-radius: 25px;
            text-align: center; transition: 0.3s;
        }
        .stats-badge big { font-size: 2rem; font-weight: 900; display: block; }
        .over-limit { background: var(--warn) !important; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 16px;
            border-radius: 18px; font-size: 1rem; font-weight: 700; width: 100%; cursor: pointer;
        }

        /* Neue KI-Info Icons */
        .ai-features { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .feature-box {
            background: rgba(120,120,120,0.1); padding: 12px; border-radius: 18px;
            text-align: center; font-size: 0.8rem; font-weight: 600;
        }
        .feature-box span { display: block; font-size: 1.2rem; margin-bottom: 4px; }

        .tag-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .tag { background: rgba(120,120,120,0.1); padding: 8px 14px; border-radius: 12px; font-size: 0.8rem; }
        .tag input { display: none; }
        .tag:has(input:checked) { background: var(--red); color: white; }

        .history-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 0.5px solid rgba(120,120,120,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header><h1>NUTRITION AI VISION PRO</h1></header>

<div id="reader-wrapper" class="hidden">
    <button id="close-scanner" onclick="stopScanner()">‚úï</button>
    <div id="reader"></div>
</div>

<div class="container">
    
    <div id="dashboard" class="card">
        <div id="kcal-badge" class="stats-badge">
            <small>KALORIEN HEUTE</small>
            <big id="total-kcal">0 kcal</big>
            <small id="limit-info">Ziel: 2000 kcal</small>
        </div>
        
        <div id="setup-area">
            <p style="font-size: 0.85rem; margin-top: 20px;">KI-W√§chter Profil:</p>
            <div class="tag-group">
                <label class="tag"><input type="checkbox" value="nuss">ü•ú Nuss</label>
                <label class="tag"><input type="checkbox" value="milch">ü•õ Milch</label>
                <label class="tag"><input type="checkbox" value="gluten">üåæ Gluten</label>
            </div>
            <button class="btn" style="margin-top: 20px;" onclick="startScanner()">Scanner starten</button>
        </div>
    </div>

    <div id="result-card" class="card hidden">
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
            <h2 id="res-name" style="margin:0; font-size: 1.3rem; max-width: 70%;">Produkt</h2>
            <div id="res-grade" style="font-size: 1.8rem; font-weight: 900;">-</div>
        </div>
        
        <p id="res-kcal-info" style="font-size: 0.9rem; opacity: 0.7; margin: 5px 0 15px 0;"></p>

        <div class="ai-features">
            <div class="feature-box">
                <span id="icon-nova">üè≠</span>
                <div id="text-nova">Verarbeitung</div>
            </div>
            <div class="feature-box">
                <span id="icon-chem">üß™</span>
                <div id="text-chem">Zusatzstoffe</div>
            </div>
            <div class="feature-box" style="grid-column: span 2;">
                <span id="icon-vegan">üåø</span>
                <div id="text-vegan">Inhalts-Check</div>
            </div>
        </div>

        <button class="btn" style="background: #8e8e93;" onclick="closeResult()">Fertig</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0;">Verlauf</h3>
            <button onclick="exportData()" style="background:none; border:none; color:var(--primary); font-weight:700;">TEILEN</button>
        </div>
        <div id="history-list" style="margin-top: 15px;"></div>
    </div>
</div>

<script>
    let html5QrCode;
    const LIMIT = 2000;

    window.onload = refreshUI;

    async function startScanner() {
        document.getElementById('reader-wrapper').classList.remove('hidden');
        html5QrCode = new Html5Qrcode("reader");
        try {
            await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScan);
        } catch (e) { alert("HTTPS n√∂tig!"); stopScanner(); }
    }

    async function stopScanner() {
        if (html5QrCode) { await html5QrCode.stop(); html5QrCode = null; }
        document.getElementById('reader-wrapper').classList.add('hidden');
    }

    async function onScan(code) {
        await stopScanner();
        if (navigator.onLine) {
            const fields = "product_name,nutriments,nutrition_grades,nova_group,additives_n,ingredients_analysis_tags";
            fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json?fields=${fields}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 1) {
                        const p = data.product;
                        processEntry({
                            name: p.product_name || "Unbekannt",
                            kcal: Math.round(p.nutriments?.['energy-kcal_100g'] || 0),
                            grade: p.nutrition_grades || "c",
                            nova: p.nova_group || "?",
                            additives: p.additives_n || 0,
                            tags: p.ingredients_analysis_tags || []
                        });
                    }
                });
        }
    }

    function processEntry(p) {
        p.date = new Date().toLocaleDateString();
        p.time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        let db = JSON.parse(localStorage.getItem('nutritionDB')) || [];
        db.unshift(p);
        localStorage.setItem('nutritionDB', JSON.stringify(db.slice(0, 20)));
        refreshUI();
        showResult(p);
    }

    function showResult(p) {
        document.getElementById('res-name').innerText = p.name;
        document.getElementById('res-grade').innerText = p.grade.toUpperCase();
        document.getElementById('res-grade').style.color = ['a','b'].includes(p.grade) ? 'var(--green)' : 'var(--red)';
        document.getElementById('res-kcal-info').innerText = `${p.kcal} kcal pro 100g`;

        // NOVA Logic
        const novaBox = document.getElementById('text-nova');
        novaBox.innerText = p.nova == 4 ? "Hochverarbeitet" : (p.nova <= 2 ? "Naturbelassen" : "Verarbeitet");
        document.getElementById('icon-nova').innerText = p.nova == 4 ? "üè≠" : "üçé";

        // Chemie Logic
        document.getElementById('text-chem').innerText = `${p.additives} Zusatzstoffe`;
        document.getElementById('icon-chem').innerText = p.additives > 5 ? "üß™" : "‚úÖ";

        // Vegan/Veggie Check
        const isVegan = p.tags.includes('en:vegan');
        const isVeggie = p.tags.includes('en:vegetarian');
        document.getElementById('text-vegan').innerText = isVegan ? "Vegan zertifiziert" : (isVeggie ? "Vegetarisch" : "Klassisches Produkt");
        document.getElementById('icon-vegan').innerText = isVegan ? "üåø" : "üçñ";

        document.getElementById('result-card').classList.remove('hidden');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function refreshUI() {
        const db = JSON.parse(localStorage.getItem('nutritionDB')) || [];
        const today = new Date().toLocaleDateString();
        const total = db.filter(i => i.date === today).reduce((s, i) => s + i.kcal, 0);
        document.getElementById('total-kcal').innerText = total + " kcal";
        const badge = document.getElementById('kcal-badge');
        badge.className = total > LIMIT ? "stats-badge over-limit" : "stats-badge";
        
        const list = document.getElementById('history-list');
        list.innerHTML = db.map(i => `
            <div class="history-item">
                <span><b>${i.name}</b><br><small>${i.time} ‚Ä¢ ${i.kcal} kcal</small></span>
                <span style="font-weight:900; color:${['a','b'].includes(i.grade)?'var(--green)':'var(--red)'}">${i.grade.toUpperCase()}</span>
            </div>
        `).join('') || '<p style="opacity:0.5; font-size:0.8rem;">Keine Scans.</p>';
    }

    function closeResult() { document.getElementById('result-card').classList.add('hidden'); }

    function exportData() {
        const db = JSON.parse(localStorage.getItem('nutritionDB')) || [];
        let t = "üìä KI-REPORT\n";
        db.forEach(i => t += `- ${i.name}: ${i.kcal}kcal [${i.grade.toUpperCase()}]\n`);
        if (navigator.share) navigator.share({title: 'Food Report', text: t});
    }
</script>
</body>
</html>
